    <header id="cabezeraPagina">
        <h1>Sistema de Citas Médicas</h1>

                <li><a href="index.html">Inicio</a></li>

        </nav>

    <main>
        <div class="contenido">

            <div class="formulario">
                <h2> Iniciar sesion</h2>
                <br>
                <form id="formulario" method="post">

                    <div class="usuarios">
                        <label> Cédula de Identidad: </label>
                        <input id="cedula" type="text" required>
                    </div>

                    <div class="usuarios">
                        <label> Contraseña: </label>
                        <input id="contrasenna" type="password" required>
                    </div>

                    <input id="botonIngresar" type="submit" value="Ingresar">
                    <label id="tiempo" style="display: none;">""</label>

                </form>
                <br>
                <form id="formRegistro" action="Registrar.html" method="GET">
                    <input id="botonRegistrar" type="submit" value="Registrarse">
                </form>
                <br>
                <form id="formRegistroRecuperar" action="RecuperarContrasenna.html" method="GET">
                    <input id="botonRecuperar" type="submit" value="Recuperar">
                </form>

            </div>

        </div>

    </main>
