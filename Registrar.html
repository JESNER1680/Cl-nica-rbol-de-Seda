<body>
    <header id="cabezeraPagina"><!---->
        <h1>Sistema de Citas Médicas</h1>
        <nav>
            <ul id="ulMenu">
                <li><!--li lo usamos para colocar las opciones que van a estar en el nav-->
                    <a href="index.html">Inicio</a>
                </li>
                <li>
                    <a href="inicioSesion.html">Inicio de Sesion</a>
                </li>
                <li id="cerrarSesion" style="display: none">Cerrar Sesión</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="contenido">
            <div class="formulario">
                <h2>Iniciar Sesion</h2>
                <br>
                <form id="formularioRegistro" method="post">

                    <div class="usuarios">
                        <label>Cedula:</label>
                        <input id="cedula" type="text" required placeholder="##-####-####">
                    </div>
                    <br>
                    <div class="usuarios">
                        <label>Nombre Completo:</label>
                        <input id="NombreComp" type="text" required>
                    </div>
                    <br>
                    <div class="usuarios">
                        <label>Apellidos:</label>
                        <input id="apellido" type="text" required>
                    </div>
                    <br>
                    <div class="usuarios">
                        <label>Número de celular:</label>
                        <input id="telefono" type=" number" required placeholder="####-####">
                    </div>
                    <br>
                    <div class="usuarios">
                        <label>Correo:</label>
                        <input id="correo" type="email" required placeholder="##@####.###">
                    </div>
                    <div class="usuarios">
                        <label>Contraseña:</label>
                        <input id="contrasenna" type="password" required>
                    </div>
                    <div class="usuarios">
                        <label>Confirmar Contraseña:</label>
                        <input id="contrasennaConfirmar" type="password" required>
                    </div>
                    <input id="botonIngresar" type="submit" value="Ingresar">
                </form>
            </div>
        </div>
    </main>
</body>
